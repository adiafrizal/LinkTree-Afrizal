<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="U-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="style2.css" />

    <!-- link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Afrizal-LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile -->
      <div class="profile">
        <img
          src="foto9.jpg"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          Welcome To LinkTree
        </p>
        <p class="animate__animated animate__fadeInDownBig">
          Adi Juliyanto Afrizal
        </p>
      </div>

      <!-- LinkTree -->
      <div class="link">
        <a
          href="https://instagram.com/zzall_17?igshid=OGQ5ZDc2ODk2ZA"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://www.tiktok.com/@widzal_17?_t=8hhcDRRKwPR&_r=1"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >Tiktok</a
        >
        <a
          href="https://adiafrizal.github.io/adiafrizalportfolio.github.io/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Portfolio</a
        >
        <a
          href="https://adiafrizal.github.io/afrizalform/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >Login Form</a
        >
        <a
          href="https//adiafrizal.github.io/shopizal/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-4s"
          >Izal shop</a
        >
        <a
          href="https://adiafrizal.github.io/coffeee-afrizal/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-5s"
          >Coffee Afrizal</a
        >
      </div>

      <!-- Footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-6s"
      >
        <i>Thank you very much </i>
      </div>
    </div>
  </body>
</html>
